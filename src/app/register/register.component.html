<div class="registro container-fluid vh-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle text-white">
                <div class="text-center mt-4">
                    <h1 class="h2">¡Bienvenido a MurguiaTech!</h1>
                    <p class="lead">
                        Crea tu cuenta, para usar el administrador de usuarios.
                    </p>
                </div>

                <div class="card bg-dark">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                                <div class="form-group">
                                    <label>Nombres </label>
                                    <i class="fa fa-user"></i>
                                    <input ngModel #firstNameInput="ngModel" class="form-control form-control-lg" type="text" name="firstName"
                                        placeholder="Nombre" required>
                                    <span class="help-block" style="color:#5a67f5;" *ngIf="firstNameInput.invalid && firstNameInput.touched">Ingresa tu nombre.</span>
                                </div>
                                <div class="form-group">
                                    <label>Apellidos </label>
                                    <i class="fa fa-user"></i>
                                    <input ngModel #lastNameInput="ngModel" class="form-control form-control-lg" type="text" name="lastName"
                                    placeholder="Apellido" required>
                                    <span class="help-block" style="color:#5a67f5;" *ngIf="lastNameInput.invalid && lastNameInput.touched">Ingresa tus apellidos</span>
                                </div>
                                <div class="form-group">
                                        <label>Nombre de Usuario </label>
                                        <i class="fa fa-lock"></i>
                                        <input ngModel #usernameInput="ngModel" class="form-control form-control-lg" type="text" name="username"
                                            placeholder="Nombre de usuario" required>
                                        <span class="help-block" style="color:#5a67f5;" *ngIf="usernameInput.invalid && usernameInput.touched">Ingresa un nombre de usuario.</span>

                                </div>
                                <div class="form-group">
                                    <label>Correo Electronico </label>
                                    <i class="fa fa-envelope"></i>
                                    <input ngModel #emailInput="ngModel" class="form-control form-control-lg" type="email" name="email"
                                        placeholder="Correo electronico" required>
                                    <span class="help-block" style="color:#5a67f5;" *ngIf="emailInput.invalid && emailInput.touched">Ingresa tu correo electronico.</span>
                                    </div>
                           
                                <!--
                                <div class="form-group">
                                    <label>Contraseña </label>
                                    <i class="fa fa-lock"></i>
                                    <input ngModel #passwordInput="ngModel" class="form-control form-control-lg" type="password" name="password"
                                        placeholder="Ingresa tu contraseña">
                                </div>-->
                                <div class="text-center mt-3">
                                    <button type="submit" [disabled]="registerForm.invalid || showLoading" class="btn btn-lg btn-primary ">
                                        <i *ngIf="showLoading" class="fa fa-circle-notch fa-spin" aria-hidden="true"></i>&nbsp;&nbsp;
                                        <span *ngIf="showLoading">Cargando...</span>
                                        <span *ngIf="!showLoading">Registrarse</span>
                                    </button>
                                
                                </div>
                            </form>
                            <div class="mt-4">
                            <p>¿Ya tienes una cuenta?, <a routerLink="/login" class="text-white font-weight-bold text-decoration-underline">Iniciar
                                    Sesión</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
